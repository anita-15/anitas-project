<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anitas-project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/41225f5f65.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="border">
        <div class="card bg-light text-white cloud-sky">
          <img
            src="images/clouds.jpg"
            class="card-img sky-image"
            alt="Fairy floss sky"
          />
          <div class="card-img-overlay">
            <div class="row margins">
              <div class="col">
                <ul>
                  <li>
                    <span class="sentence">It is currently...</span>
                  </li>
                  <li>
                    <span class="temperature" id="temperature">22</span>
                      <span class="units">
                        <a href="#" class="degrees-celsius" id="deg-cel">°C</a>
                        | <a href="#" class="degrees-fahrenheit" id="deg-fah">°F</a>
                      </span>
                    </span>
                  </li>
                  <li>
                    <span class="sentence">in...</span>
                  </li>
                  <li>
                    <span class="city" id="cityName">Sydney</span>
                  </li>
                </ul>
              </div>
              <div class="col main-icon"><i class="fas fa-sun"></i></div>
              <div class="col">
                <ul>
                  <li>
                    <span class="date" id="currentDate"
                      >Sunday, 5th September</span
                    >
                  </li>
                  <li>
                    <span class="time" id="currentTime">11:00am</span>
                  </li>
                   <li> 
                    <span id="description">Sunny</span>
                  </li>
                  <li>Humidity 
                    <span id="humidity">36</span>%
                  </li>
                  <li>Wind 
                    <span id="wind">34</span>km/hr
                  </li>
                  <li>
                    <form id="search-city">
                      <input
                      autofocus="on"
                      autocomplete="off"  
                      type="text"
                        placeholder=" Search city"
                        id="search-city-input"
                      />
                      <input id="button"
                      type="submit"
                      value="Search city" />
                    </form>
                    <br />

                    <button class="button" id="current-city-button">Current city</button>
                  </li>
                </ul>
              </div>
              <br />
              <hr />
              <div class="row margins">
                <div class="col weekdays">Monday</div>
                <div class="col weekdays">Tuesday</div>
                <div class="col weekdays">Wednesday</div>
                <div class="col weekdays">Thursday</div>
                <div class="col weekdays">Friday</div>
              </div>

              <div class="row margins">
                <div class="col smallWeather">
                  <i class="fas fa-cloud-rain"></i>
                </div>
                <div class="col smallWeather">
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div class="col smallWeather">
                  <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="col smallWeather">
                  <i class="fas fa-cloud-sun"></i>
                </div>
                <div class="col smallWeather">
                  <i class="fas fa-sun"></i>
                </div>
              </div>

              <div class="row margins">
                <div class="col futureTemp">8°C | 18°C</div>
                <div class="col futureTemp">10°C | 20°C</div>
                <div class="col futureTemp">12°C | 21°C</div>
                <div class="col futureTemp">13°C | 23°C</div>
                <div class="col futureTemp">14°C | 24°C</div>
              </div>
            </div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
